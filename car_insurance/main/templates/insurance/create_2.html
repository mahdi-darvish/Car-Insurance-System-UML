{% extends 'insurance/index.html' %}

{% block policyCreate %}
<div class="card bg-light mb-3">
  <div class="card-body">
    <h5 class="card-title">Issue Policy</h5>
    <hr />
    <form action='/insurance/add/{{customer_id}}' method='POST'>
      {% csrf_token %}
      <div class="mb-3">
        <label for="customerID" class="form-label">Customer ID</label>
        <input
          readonly
          value="{{customer_id}}"
          type="number"
          class="form-control"
          name="customerID"
        />
      </div>
      <div class="col-md-12 mb-3">
        <label for="cars" class="form-label">Cars</label>
        <select required class="form-select" aria-label="Choose Customer ID" name="cars">
          <option value='' selected disabled>Open this select menu</option>
          {% for car in cars %}
          <option value="{{car.engine_number}}">{{car.engine_number}}</option>
          {% endfor %}
        </select>
        </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="price" class="form-label">price</label>
          <input type="number" class="form-control" name="price" />
        </div>
        <div class="col-md-6">
          <label for="start" class="form-label">Start Date</label>
          <input type="date" class="form-control" name="start" />
        </div>
        <div class="col-md-6">
          <label for="finish" class="form-label">End Date</label>
          <input type="date" class="form-control" name="finish" />
        </div>
        <div class="col-md-12 mb-3">
          <label for="status" class="form-label">Status</label>
          <select required class="form-select" aria-label="Choose Customer ID" name="status">
            <option value='' selected disabled>Open this select menu</option>
            <option value='True'>Active</option>
            <option value='False'>To be activated</option>
          </select>
          </div>
        <div class="col-md-4">
          <label for="type" class="form-label">Type</label>
          <select name="type" class="form-select">
            <option>type1</option>
            <option>type2</option>
            <option>type3</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
</div>
  {% endblock %}
