{% extends 'insurance/index.html' %}

{% block policyDelete %} 
<div class="card bg-light mb-3">
    <div class="card-body">
      <h5 class="card-title">Delete Policy</h5>
      <hr />
      <form action="/insurance/delete" method='POST'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="policy_id" class="form-label">Policy ID</label>
          <input
            type="number"
            class="form-control"
            name="policy_id"
          />
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
{% endblock %}
